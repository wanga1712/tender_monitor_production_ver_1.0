[stunnel]
# Linux: используется nginx вместо stunnel
# Эти параметры не используются на Linux, но оставлены для совместимости
stunnel_dir = /opt/cprocsр
config_file = /etc/nginx/conf.d/eis.conf

[path]
# Путь к .env файлу с токеном
env_file = /opt/tendermonitor/brum.env
# Пути для сохранения XML файлов (создайте эти директории)
reest_new_contract_archive_44_fz_xml = /opt/tendermonitor/data/44_FZ/xml_reestr_44_fz_new_contracts
recouped_contract_archive_44_fz_xml = /opt/tendermonitor/data/44_FZ/xml_reestr_44_new_contracts_recouped
reest_new_contract_archive_223_fz_xml = /opt/tendermonitor/data/223_FZ/xml_reestr_223_fz_new_contracts
recouped_contract_archive_223_fz_xml = /opt/tendermonitor/data/223_FZ/xml_reestr_new_223_contracts_recouped
unziped_xml_files = /opt/tendermonitor/data/unziped_xml_files

[eis]
date = 2026-01-06
subsystems_44 = PRIZ,RGK
subsystems_223 = RI223,RD223
documenttype44_priz = epNotificationEZK2020,epNotificationEF2020,epNotificationEZT2020,epNotificationEOK2020
documenttype44_rgk = contract
documenttype223_ri223 = purchaseNotice,purchaseNoticeOK,purchaseNoticeOA,purchaseNoticeAE,purchaseNoticeAE94FZ,purchaseNoticeAESMBO,purchaseNoticeZPESMBO
documenttype223_rd223 = contractCutted,performanceContract

[tags]
# Пути к JSON файлам с тегами (скопируйте из Windows проекта)
get_tags_44_new = /opt/tendermonitor/required_tags/required_tags_44_fz.json
get_tags_44_recouped = /opt/tendermonitor/required_tags/required_tags_44_fz_recouped.json
get_tags_223_new = /opt/tendermonitor/required_tags/required_tags_223_fz.json
get_tags_223_recouped = /opt/tendermonitor/required_tags/required_tags_223_fz_recouped.json

