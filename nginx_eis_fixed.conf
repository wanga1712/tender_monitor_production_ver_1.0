# Конфигурация nginx для проксирования запросов к ЕИС
# Разместите этот файл в /etc/nginx/conf.d/eis.conf
# или включите в основной конфиг nginx

upstream eis_backend {
    server int44.zakupki.gov.ru:443;
}

server {
    listen 8080;
    server_name localhost;

    # Логирование
    access_log /var/log/nginx/eis_access.log;
    error_log /var/log/nginx/eis_error.log;

    # Увеличиваем таймауты для больших запросов
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Размер буфера для запросов
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # ВАЖНО: Специфичные location блоки должны идти ПЕРЕД общим location /
    # Иначе общий блок перехватит все запросы

    # Специальный endpoint для SOAP запросов
    location /eis-integration/ {
        proxy_pass https://int44.zakupki.gov.ru/eis-integration/;
        proxy_set_header Host int44.zakupki.gov.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type "text/xml; charset=utf-8";
        
        proxy_ssl_verify off;
        proxy_http_version 1.1;
    }

    # Отдача архивов и файлов из хранилища документов (/dstore/...)
    location /dstore/ {
        proxy_pass https://int44.zakupki.gov.ru/dstore/;
        proxy_set_header Host int44.zakupki.gov.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_verify off;
        proxy_http_version 1.1;
    }

    # Проксирование всех остальных запросов к ЕИС (должен быть последним!)
    location / {
        proxy_pass https://int44.zakupki.gov.ru;
        proxy_set_header Host int44.zakupki.gov.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Отключаем проверку SSL сертификата (если требуется)
        proxy_ssl_verify off;
        
        # Поддержка WebSocket (если требуется)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
